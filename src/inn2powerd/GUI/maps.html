<!DOCTYPE html>
<html>
    <head>
        <style>
            #map {
                height: 200px;
                width: 100%;
            }
            html, 
            body {
                height: 200px;
                background-color:lightgrey;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
            var uluru = {lat: 55.4725572, lng: 8.4411425};
            var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 9,
            center: uluru
            });
            var marker = new google.maps.Marker({
            position: uluru,
            map: map
            });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj0bQK6TqjApmhvVr5kVh2avIm-cZ4JEM&callback=initMap">
        </script>
    </body>
</html>
